<form name="form" role="form" novalidate
      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
      ng-submit="update()">

    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="updateDeviceLabel">Edit a Device</h4>
    </div>

    <div class="modal-body">

        <div class="alert alert-danger" ng-cloak ng-show="error">
            <strong>{{error.title}}:</strong> {{error.detail}}.
        </div>


        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="device.id" disabled>
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description"
                   ng-model="device.description" ng-minlength=1 ng-maxlength=100
                   required>


            <div class="error" ng-cloak
                 ng-show="form.description.$dirty && form.description.$invalid">
                <small class="error" ng-cloak ng-show="form.description.$error.required">
                    Your description is required.
                </small>

                <small class="error" ng-cloak ng-show="form.description.$error.maxlength">
                    Your description cannot be longer than 100 characters
                </small>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">
            <span class="ion-android-cancel"></span> Cancel
        </button>

        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
            <span class="ion-checkmark-circled"></span> Save
        </button>
    </div>
</form>
