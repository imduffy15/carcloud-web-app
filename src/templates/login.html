<div>
    <h1>Authentication</h1>

    <div class="alert alert-danger" ng-cloak ng-show="authenticationError">
        <strong>Authentication failed!</strong> Please check your credentials and try again.
    </div>

    <form class="form" role="form">
        <div class="form-group">
            <label for="username">Login</label>
            <input type="text" class="form-control" id="username"
                   placeholder="Username" ng-model="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"
                   placeholder="Password"
                   ng-model="password">
        </div>

        <button type="submit" class="btn btn-primary" ng-click="login()">
            Authenticate
        </button>

    </form>

    <p></p>

    <div class="alert alert-warning">
        You don't have an account yet? <a href="#/register">Register a new account</a>
    </div>

</div>
