<div>
    <h1>{{device.description}}</h1>

    <p class="lead">{{device.id}}</p>

    <map center="{{center}}" zoom="8" style="height: 550px">


        <shape
            name="polyline"
            path="{{tracks}}"
            geodesic="true"
            stroke-color="blue"
            stroke-opacity="1.0"
            stroke-weight="2">
        </shape>

        <marker ng-repeat="track in tracks" position="{{track}}"></marker>
    </map>
</div>
