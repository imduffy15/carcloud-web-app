<!DOCTYPE html>
<html>
<head>
    <title>Swagger UI</title>

    <!-- build:css(.tmp) main.css -->
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet'
          type='text/css'/>
    <link href='../bower_components/swagger-ui/dist/css/reset.css' media='screen' rel='stylesheet'
          type='text/css'/>
    <link href='../bower_components/swagger-ui/dist/css/screen.css' media='screen' rel='stylesheet'
          type='text/css'/>
    <link href='../bower_components/swagger-ui/dist/css/reset.css' media='print' rel='stylesheet'
          type='text/css'/>
    <link href='../bower_components/swagger-ui/dist/css/screen.css' media='print' rel='stylesheet'
          type='text/css'/>
    <!-- endbuild -->

    <!-- build:js scripts.js -->
    <script type="text/javascript"
            src="../bower_components/swagger-ui/dist/lib/shred.bundle.js"></script>
    <script src='../bower_components/swagger-ui/dist/lib/jquery-1.8.0.min.js'
            type='text/javascript'></script>
    <script src='../bower_components/swagger-ui/dist/lib/jquery.slideto.min.js'
            type='text/javascript'></script>
    <script src='../bower_components/swagger-ui/dist/lib/jquery.wiggle.min.js'
            type='text/javascript'></script>
    <script src='../bower_components/swagger-ui/dist/lib/jquery.ba-bbq.min.js'
            type='text/javascript'></script>
    <script src='../bower_components/swagger-ui/dist/lib/handlebars-1.0.0.js'
            type='text/javascript'></script>
    <script src='../bower_components/swagger-ui/dist/lib/underscore-min.js'
            type='text/javascript'></script>
    <script src='../bower_components/swagger-ui/dist/lib/backbone-min.js'
            type='text/javascript'></script>
    <script src='../bower_components/swagger-ui/dist/lib/swagger.js'
            type='text/javascript'></script>
    <script src='../bower_components/swagger-ui/dist/swagger-ui.js' type='text/javascript'></script>
    <script src='../bower_components/swagger-ui/dist/lib/highlight.7.3.pack.js'
            type='text/javascript'></script>
    <script src='../bower_components/swagger-ui/dist/lib/swagger-oauth.js'
            type='text/javascript'></script>
    <!-- endbuild -->

    <script type="text/javascript">
        $(function () {
            var apiUrl = "http://carcloud.ianduffy.ie";
            if (window.location.pathname.indexOf('/swagger-ui/index.html') > 0) {
                apiUrl +=
                window.location.pathname.substring(0,
                                                   window.location.pathname.indexOf('/swagger-ui/index.html'))
            }
            apiUrl += "/api-docs";
            log('API URL: ' + apiUrl);
            window.swaggerUi = new SwaggerUi({
                                                 url: apiUrl,
                                                 dom_id: "swagger-ui-container",
                                                 supportedSubmitMethods: ['get', 'post', 'put',
                                                                          'delete'],
                                                 onComplete: function (swaggerApi, swaggerUi) {
                                                     log("Loaded SwaggerUI");

                                                     $('pre code').each(function (i, e) {
                                                         hljs.highlightBlock(e)
                                                     });
                                                 },
                                                 onFailure: function (data) {
                                                     log("Unable to Load SwaggerUI");
                                                 },
                                                 docExpansion: "none"
                                             });

            var authToken = JSON.parse(localStorage.getItem("CarCloud.token")).accessToken;
            window.authorizations.add("key", new ApiKeyAuthorization("Authorization",
                                                                     "Bearer " + authToken,
                                                                     "header"));
            window.swaggerUi.load();
        });
    </script>
</head>

<body class="swagger-section">
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
