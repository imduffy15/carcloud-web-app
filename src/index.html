<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CarCloud</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


    <!-- Set favicon -->
    <link REL="SHORTCUT ICON" HREF="images/favicon.png">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/loading-bar.css">
    <!-- endbuild -->
</head>
<body ng-app="carcloudApp" ng-controller="MainController">
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><span class="ion-cloud"></span> <span>CarCloud</span></a>
        </div>
        <div ng-switch="authenticated">
            <ul class="nav navbar-nav nav-pills navbar-right">
                <li>
                    <a href="#">
                        <span class="ion-ios-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li class="dropdown" dropdown>
                    <a class="dropdown-toggle" dropdown-toggle>
                                <span>
                                    <span class="ion-person"></span>
                                    <span class="hidden-tablet">
                                        Account
                                    </span>
                                    <b class="caret"></b>
                                </span>
                    </a>
                    <ul class="dropdown-menu" ng-controller="MenuController">
                        <li ng-switch-when="true"><a href="#/settings"><span
                            class="ion-settings"></span>
                            &#xA0;<span>Settings</span></a></li>
                        <li ng-switch-when="true"><a href="#/password"><span
                            class="ion-locked"></span>
                            &#xA0;<span>Password</span></a></li>
                        <li ng-switch-when="true"><a href="#/logout"><span
                            class="ion-log-out"></span>
                            &#xA0;<span>Log out</span></a></li>
                        <li ng-switch-when="false"><a href="#/login"><span
                            class="ion-log-in"></span>
                            &#xA0;<span>Authenticate</span></a></li>

                        <li ng-switch-when="false"><a href="#/register"><span
                            class="ion-plus"></span>
                            &#xA0;<span>Register</span></a></li>
                    </ul>
                </li>
                <li ng-cloak ng-switch-when="true">
                    <a href="#/device">
                        <span class="ion-android-car"></span>
                        <span>Devices</span>
                    </a>
                </li>
                <li ng-switch-when="true" ng-show="!isAuthorized(userRoles.admin)"
                    class="dropdown" dropdown ng-controller="AdminController">
                    <a class="dropdown-toggle" dropdown-toggle>
                                <span>
                                    <span class="glyphicon glyphicon-tower"></span>
                                    <span class="hidden-tablet">Admin</span>
                                    <b class="caret"></b>
                                </span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#/metrics"><span class="glyphicon glyphicon-dashboard"></span>
                            &#xA0;<span>Metrics</span></a></li>
                        <li><a href="#/docs"><span class="glyphicon glyphicon-book"></span>
                            &#xA0;<span>API Docs</span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="well" ng-view></div>

</div>

<script src="//maps.google.com/maps/api/js"></script>
<!-- build:js scripts/scripts.js -->
<script src="bower_components/modernizr/modernizr.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-hateoas/src/angular-hateoas.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>
<script src="bower_components/angular-base64/angular-base64.js"></script>
<script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/constants.js"></script>
<script src="scripts/controllers.js"></script>
<script src="scripts/factories.js"></script>
<script src="scripts/directives.js"></script>
<script src="scripts/device/router_device.js"></script>
<script src="scripts/device/controller_device.js"></script>
<script src="scripts/device/service_device.js"></script>
<script src="scripts/track/router_track.js"></script>
<script src="scripts/track/controller_track.js"></script>
<script src="scripts/track/service_track.js"></script>
<!-- endbuild -->
</body>
</html>
